<meta charset="utf-8">
<script type="text/javascript">

    var answer = parseInt(Math.random() * 100);
    var userAnswer = +prompt("Угадайте число от 1 до 100");
   
    if(userAnswer == answer){
        document.write("Поздравляю, вы угадали число");
    } else if(userAnswer > answer) {
        document.write("Вы ввели слишком большое число");
    } else if(userAnswer < answer) {
        document.write("Вы ввели слишком маленькое число");
    }

</script>
